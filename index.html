<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>HTML5 RPG Game</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div id="welcome">
    <input type="text" id="username" tabindex="1">
    <button tabindex="2" id="play">開始遊戲</button>
  </div>

  <div id="app">
    <div id="bubbles">
      <div class="bubble">Welcome</div>
    </div>
    <canvas id="background"></canvas>
    <canvas id="entities"></canvas>
    <canvas id="foreground"></canvas>
  </div>

  <!-- vendors scripts -->
  <script src="./scripts/vendors/astar.js"></script>
  <script src="./scripts/utils.js"></script>

  <!-- utils -->
  <script src="./scripts/log.js"></script>

  <!-- games -->
  <script src="./scripts/renderer.js"></script>
  <script src="./scripts/path_finder.js"></script>
  <script src="./scripts/transition.js"></script>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/entity.js"></script>
  <script src="./scripts/character.js"></script>
  <script src="./scripts/sprite.js"></script>
  <script src="./scripts/animation.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/controllers/players.js"></script>
  <script src="./scripts/controllers/maps.js"></script>
  <script src="./scripts/controllers/sprites.js"></script>
  <script src="./scripts/controllers/items.js"></script>
  <script src="./scripts/controllers/npcs.js"></script>
  <script src="./scripts/item.js"></script>
  <script src="./scripts/npc.js"></script>
  <script src="./scripts/tile.js"></script>
  <script src="./scripts/map.js"></script>
  <script src="./scripts/grid.js"></script>
  <script src="./scripts/updater.js"></script>
  <script src="./scripts/app.js"></script>

  <!-- let's go! -->
  <script src="./scripts/main.js"></script>

</body>
</html>
